name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality_and_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"

      - name: Lint (ruff)
        run: ruff check app tests

      - name: Type check (mypy)
        run: mypy app

      - name: Test (pytest)
        run: pytest -q tests

  devsecops:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install app and security dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"

      - name: Install Trivy CLI
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.local/bin"
          for attempt in 1 2 3; do
            if curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
              | sh -s -- -b "$HOME/.local/bin"; then
              break
            fi
            if [ "$attempt" -eq 3 ]; then
              echo "Trivy install failed after retries." >&2
              exit 1
            fi
            sleep $((attempt * 5))
          done
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          "$HOME/.local/bin/trivy" --version

      - name: Dependency vulnerability audit (pip-audit)
        run: |
          pip-audit

      - name: Static analysis security test (bandit)
        run: |
          bandit -r app -q

      - name: Trivy filesystem scan (vuln + secret + misconfig)
        env:
          TRIVY_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-db:2
          TRIVY_JAVA_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-java-db:1
        run: |
          trivy fs \
            --scanners vuln,secret,misconfig \
            --severity HIGH,CRITICAL \
            --exit-code 0 \
            .

  docker_build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: quality_and_tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t pixtools:ci .

      - name: Install Trivy CLI
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.local/bin"
          for attempt in 1 2 3; do
            if curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
              | sh -s -- -b "$HOME/.local/bin"; then
              break
            fi
            if [ "$attempt" -eq 3 ]; then
              echo "Trivy install failed after retries." >&2
              exit 1
            fi
            sleep $((attempt * 5))
          done
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          "$HOME/.local/bin/trivy" --version

      - name: Trivy image scan
        env:
          TRIVY_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-db:2
          TRIVY_JAVA_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-java-db:1
        run: |
          trivy image \
            --severity HIGH,CRITICAL \
            --exit-code 0 \
            pixtools:ci
