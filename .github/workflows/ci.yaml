name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality_and_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint (ruff, advisory)
        continue-on-error: true
        run: ruff check app tests

      - name: Type check (mypy, advisory)
        continue-on-error: true
        run: mypy app

      - name: Test (pytest)
        run: pytest -q tests

  devsecops:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: requirements-dev.txt

      - name: Install app and security dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Dependency vulnerability audit (pip-audit)
        run: pip-audit

      - name: Static analysis security test (bandit)
        run: bandit -r app -q

      - name: Trivy filesystem scan (vuln + secret + misconfig)
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/src" \
            aquasec/trivy:latest fs \
            --scanners vuln,secret,misconfig \
            --severity HIGH,CRITICAL \
            --exit-code 1 \
            /src

  docker_build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: quality_and_tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t pixtools:ci .

      - name: Trivy image scan
        continue-on-error: true
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest image \
            --severity HIGH,CRITICAL \
            --exit-code 1 \
            pixtools:ci
