apiVersion: apps/v1
kind: Deployment
metadata:
  name: pixtools-api
  namespace: pixtools
  labels:
    app: pixtools-api
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  selector:
    matchLabels:
      app: pixtools-api
  template:
    metadata:
      labels:
        app: pixtools-api
    spec:
      nodeSelector:
        pixtools-workload-app: "true"
      imagePullSecrets:
        - name: ecr-pull
      initContainers:
        - name: migrate
          image: __API_IMAGE__
          imagePullPolicy: IfNotPresent
          command: ["alembic", "upgrade", "head"]
          envFrom:
            - configMapRef:
                name: pixtools-config
            - secretRef:
                name: pixtools-runtime
      containers:
        - name: api
          image: __API_IMAGE__
          imagePullPolicy: IfNotPresent
          command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: pixtools-config
            - secretRef:
                name: pixtools-runtime
          readinessProbe:
            httpGet:
              path: /api/readyz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/livez
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: "200m"
              memory: "192Mi"
            limits:
              cpu: "800m"
              memory: "640Mi"
