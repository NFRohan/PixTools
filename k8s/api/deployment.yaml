apiVersion: apps/v1
kind: Deployment
metadata:
  name: pixtools-api
  namespace: pixtools
  labels:
    app: pixtools-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pixtools-api
  template:
    metadata:
      labels:
        app: pixtools-api
    spec:
      imagePullSecrets:
        - name: ecr-pull
      initContainers:
        - name: migrate
          image: __API_IMAGE__
          imagePullPolicy: IfNotPresent
          command: ["alembic", "upgrade", "head"]
          envFrom:
            - configMapRef:
                name: pixtools-config
            - secretRef:
                name: pixtools-runtime
      containers:
        - name: api
          image: __API_IMAGE__
          imagePullPolicy: IfNotPresent
          command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: pixtools-config
            - secretRef:
                name: pixtools-runtime
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "750m"
              memory: "768Mi"
