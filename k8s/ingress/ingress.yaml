apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pixtools
  namespace: pixtools
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /api/health
    alb.ingress.kubernetes.io/security-groups: __ALB_SECURITY_GROUP_ID__
    alb.ingress.kubernetes.io/inbound-cidrs: __ALLOWED_INGRESS_CIDRS__
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pixtools-api
                port:
                  number: 80
