apiVersion: apps/v1
kind: Deployment
metadata:
  name: pixtools-beat
  namespace: pixtools
  labels:
    app: pixtools-beat
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: pixtools-beat
  template:
    metadata:
      labels:
        app: pixtools-beat
    spec:
      nodeSelector:
        pixtools-workload-infra: "true"
      imagePullSecrets:
        - name: ecr-pull
      containers:
        - name: beat
          image: __WORKER_IMAGE__
          imagePullPolicy: IfNotPresent
          command:
            - celery
            - -A
            - app.tasks.celery_app
            - beat
            - --loglevel=info
          envFrom:
            - configMapRef:
                name: pixtools-config
            - secretRef:
                name: pixtools-runtime
          resources:
            requests:
              cpu: "100m"
              memory: "192Mi"
            limits:
              cpu: "300m"
              memory: "384Mi"
